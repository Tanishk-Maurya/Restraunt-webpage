<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" >
</head>
<body>
    <div class="container">
        <div class="main">
            <div>
                <h1>Tanishk's Diner</h1>
                <h3>Best Burgers & Pizza in Town</h3>
            </div>
        </div>
        
        <!-- /Render item list -->
        <div id="menu"></div>
        <!-- show purchase option -->
        <div id="order-box-container">
            <div class="order-box">
                <h1 id="your-order">Your Order</h1>

                <!-- order purchase -->

                <div>
                    <div>
                        <ul id="order-item-list">   
                                <!--order list  -->
                        </ul>
                    </div>
                    <hr>
                    <div id="total-price-container">
                        <h3>Total price:</h3>
                        <h3 class="order-item-price" id="order-total">$0</h3>
                    </div>
                    <div>
                         <button id="place-order-btn">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- user login-data form -->
        <div class="modal-form" id="form-index">
            <form>
                <label class="form-title">Enter Card Details</label>
                <input type="text" class="input-btn"  placeholder="Enter Your Name" id="user-name" name="user-name" required>
                <input type="number" class="input-btn" maxlength="16"  placeholder="Bank Account Number" id="user-bank" name="user-bank" required>
                <input type="number" class="input-btn" placeholder="CVV" maxlength="3" id="user-cvv" name="user-cvv" required>
                <button type="submit" class="submit-btn" id="submit-form-btn">Pay</button>
            </form>
         </div>
         <div id="finish-msg">
            <!-- finish message is shown     -->
         </div>
    </div>
   <script src="index.js" type="module"></script>
</body>
</html>
